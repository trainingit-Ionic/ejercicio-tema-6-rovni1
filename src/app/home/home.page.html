<ion-header>
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 
  <ion-list>
   
      <ion-item *ngFor="let u of usuarios" (click)="goToDetalles(u)">
       {{u.id}} - {{u.name}}
       <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-item>    
   
  </ion-list>

</ion-content>
