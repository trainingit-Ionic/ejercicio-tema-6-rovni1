<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
          </ion-buttons>
      <ion-title>Lista</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Usuario Id: {{user.id}}</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <ion-item>
          <p>Name: {{user.name}}</p>
        </ion-item>
        <ion-item>
          <p>Email: {{user.email}}</p>
        </ion-item>
        <ion-item>
          <p>Phone: {{user.phone}}</p>
        </ion-item>
        <ion-item>
          <ion-button (click)="callNow(user.phone)">LLamar</ion-button>
          <ion-icon slot="start" name="call"></ion-icon>
        </ion-item>
        
      </ion-card-content>
    </ion-card>
  </ion-content>
